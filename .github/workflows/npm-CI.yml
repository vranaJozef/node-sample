  build_and_test:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 12
      - name: Install dependencies
        run: |
          npm ci
          npm run build --if-present
          npm test 

