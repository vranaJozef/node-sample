name: Java CI with npm

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: self-hosted
    name: Lint
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Lint
        run: |
          npm run ci
          npm run lint
  build:
    runs-on: self-hosted
    name: Build
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: |
          npm ci
          npm run build --if-present
  test:
    runs-on: self-hosted
    name: Test
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Test
        run: npm test

  deploy-docker:
    runs-on: self-hosted
    name: Deploy docker
    steps:
      - name: Login to Github Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secret.GHCR_USERNAME }}
          password: ${{ secret.GHCR_PASSWORD }}
      - name: Build image
        uses: action/build-push-action@v2
        with:
          push: true
          tags: latest
          file: ./Dockerfile

  deploy_package:
    runs-on: self-hosted
    name: Deploy package
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: |
          npm ci
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
